<ul class="list">
  <li ng-repeat="user in users" ng-bind="user.fullname"></li>
</ul>
<form>
  <div class="form-group">
    <label for="exampleForFullName">Name</label>
    <input type="text" class="form-control" id="" placeholder="Enter full name" ng-model="name">
  </div>
  <button type="submit" class="btn btn-danger" ng-click="submitForm()">Submit</button>
  <br><br>
  <button class="btn btn-primary" ng-click="getUser()">Get a single user</button>
  <h2 ng-bind="foundUser"></h2>
  <br><br>
  <div class="form-group">
  	<input type="text" class="form-control" placeholder="change random users name" ng-model="newName" />
  </div>
  <button class="btn btn-primary" ng-click="updateUser()">Update a single item</button>
  <br><br>
  <button class="btn btn-primary" ng-click="deleteUser()">Delete a single user</button>
</form>
